<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTO EQUIPO BETA 2</title>
  <!-- -BOOSTRAP5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="css/formato2.css">

<body>

  <div class="container">

    <nav class="header">
      <div class="container-fluid">
        <button type="button" class="btn_index2" onclick="location.href='index.html'">Home</button>
        <a class="navbar-brand" href="#">
          <img src="img/logo.PNG" alt="" width="60" height="50"
            class="d-inline-block align-text-center, d-block w-5">Constanza Gonzales
          - Psicóloga</a>
      </div>
    </nav>

    <nav class="header2">
      <div class="container-fluid">
      </div>
    </nav>



    <div class=" containerembrace_all py-5 my-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" style="margin:auto">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title" style="text-align:right">Inicia sesión</h5>
              <form action="" class="_registro">
                <input type="text" class="input" required>
                <label for="input" class="entrada_label">Usuario</label>
                <input type="password" class="input"
                  pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,15}/" required>
                <label for="input" class="entrada_label">Contraseña</label>
                <p></p>
                <input type="submit" class="entrada_boton" value="Ingresar">
              </form>
            </div>
            <div class="card-footer">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->

    <br><br><br><br>
    <container>
      <nav class="header">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="" width="60" height="50"
              class="d-inline-block align-text-center, d-block w-5"></a>

        </div>
      </nav>
    </container>

  </div>

  <script src="js/script.js"></script>
